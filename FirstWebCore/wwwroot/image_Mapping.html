<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- iimg tag i içerinde ki usemap alanında yazan deger ile map tag inin name alanı aynı olmak zorundadır -->
    <img src="img/impala.jpg" width="250" height="250" alt="Araba" usemap="#Map" />
    <map name="Map">
        <!-- rect: Dikdörtgen
            Coords:kordinatlar: ilk iki deger boyut son iki deger lokasyon-->
        <!-- resim üzerinde belirli bir yeri tıklanabilir bir alan oluşturmaya yarıyor -->
        <area shape="rect" href="Tablolar.html" alt="Bilge Adam" coords="100,100,90,45"/>
    </map>
</body>
</html>
